<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>Thank you for your review!</h1>
        <p>You have submitted <span id="review-count"></span> reviews.</p>
    </div>
    <footer>
        <p>&copy; 2024 ðŸŒº Vincent Moore ðŸŒº Ghana</p>
        <p>Last Modification: <span id="last-modification-date"></span></p>
    </footer>
    <script>
        // Increment the review counter in localStorage
        if (localStorage.getItem('reviewCount')) {
            localStorage.setItem('reviewCount', parseInt(localStorage.getItem('reviewCount')) + 1);
        } else {
            localStorage.setItem('reviewCount', 1);
        }

        // Display the review count
        document.getElementById('review-count').textContent = localStorage.getItem('reviewCount');

        // Display the last modification date
        document.getElementById('last-modification-date').textContent = new Date(document.lastModified).toLocaleString();
    </script>
</body>
</html>
