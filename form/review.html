<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>Thank You for Your Review!</h1>
        <p>You have completed <span id="review-count"></span> reviews.</p>
    </div>
    <footer>
        <p>Â©2024 ðŸŒº Vincent MooreðŸŒº Ghana</p>
        <p>Last Modification: <span id="last-modification-date"></span></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let reviewCount = localStorage.getItem('reviewCount');
            if (!reviewCount) {
                reviewCount = 0;
            }
            reviewCount++;
            localStorage.setItem('reviewCount', reviewCount);
            document.getElementById('review-count').textContent = reviewCount;
        });
        document.getElementById('last-modification-date').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
